<div style="display: block; text-align: center">
    <img src="/static/images/pexels-engin-akyurt-2098578.jpg" style="padding-bottom: 50px; height: auto; width: 50%">

<div class="container-md">
    <div id="cover">
        <form class="form" method="get" action="">
            <div class="tb">
                <div class="td">
                    <input id="SearchText" type="text" placeholder="Search" required onkeydown="">
                    <div class="td" id="s-cover">
                        <button id="SubmitButton" class='btn btn-primary' type="button"
                                onclick="window.location = 'movie_list/all/' + document.getElementById('SearchText').value">
                            <div id="s-circle"></div>
                            <span></span>
                        </button>
                    </div>
                    <script>
                        var SearchText = document.getElementById("SearchText")
                        var SubmitButton = document.getElementById("SubmitButton")
                        SearchText.addEventListener("keydown", function (event) {

                            // Checking if key pressed is ENTER or not

                            if (event.keyCode == 13) {

        </script>

    <!-- <a href="https://www.youtube.com/channel/UC7hSS_eujjZOEQrjsda76gA/videos" target="_blank" id="ytd-url">My YouTube Channel</a> -->
    <style>* {
        outline: none;
    }

    html, body {
        height: 100%;
        min-height: 100%;
    }

    body {
        margin: 0;
        background-color: #ffd8d8;
    }

    .tb {
        display: table;
        width: 100%;
    }

    .td {
        display: table-cell;
        vertical-align: middle;
    }

    input, button {
        color: #fff;
        font-family: Nunito;
        padding: 0;
        margin: 0;
        border: 0;
        background-color: transparent;
    }

    #cover {
        position: absolute;
        top: 75%;
        left: 0;
        right: 0;
        width: 550px;
        padding: 35px;
        margin: -83px auto 0 auto;
        background-color: #ff7575;
        border-radius: 20px;
        box-shadow: 0 10px 40px #ff7c7c, 0 0 0 20px #ffffffeb;
        transform: scale(0.6);
    }

    form {
        height: 96px;
    }

    input[type="text"] {
        width: 100%;
        height: 96px;
        font-size: 60px;
        line-height: 1;
    }

    input[type="text"]::placeholder {
        color: #e16868;
    }

    #s-cover {
        width: 1px;
        padding-left: 35px;
    }

    button {
        position: relative;
        display: block;
        width: 84px;
        height: 96px;
        cursor: pointer;
    }

    #s-circle {
        position: relative;
        top: -8px;
        left: 0;
        width: 43px;
        height: 43px;
        margin-top: 0;
        border-width: 15px;
        border: 15px solid #fff;
        background-color: transparent;
        border-radius: 50%;
        transition: 0.5s ease all;
    }

    button span {
        position: absolute;
        top: 68px;
        left: 43px;
        display: block;
        width: 45px;
        height: 15px;
        background-color: transparent;
        border-radius: 10px;
        transform: rotateZ(52deg);
        transition: 0.5s ease all;
    }

    button span:before, button span:after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 45px;
        height: 15px;
        background-color: #fff;
        border-radius: 10px;
        transform: rotateZ(0);
        transition: 0.5s ease all;
    }

    #s-cover:hover #s-circle {
        top: -1px;
        width: 67px;
        height: 15px;
        border-width: 0;
        background-color: #fff;
        border-radius: 20px;
    }

    #s-cover:hover span {
        top: 50%;
        left: 56px;
        width: 25px;
        margin-top: -9px;
        transform: rotateZ(0);
    }

    #s-cover:hover button span:before {
        bottom: 11px;
        transform: rotateZ(52deg);
    }

    #s-cover:hover button span:after {
        bottom: -11px;
        transform: rotateZ(-52deg);
    }

    #s-cover:hover button span:before, #s-cover:hover button span:after {
        right: -6px;
        width: 40px;
        background-color: #fff;
    }

    #ytd-url {
        display: block;
        position: fixed;
        right: 0;
        bottom: 0;
        padding: 10px 14px;
        margin: 20px;
        color: #fff;
        font-family: Nunito;
        font-size: 14px;
        text-decoration: none;
        background-color: #ff7575;
        border-radius: 4px;
        box-shadow: 0 10px 20px -5px rgba(255, 117, 117, 0.86);
        z-index: 225;
    }</style>

    <div class="container-lg">
        <div id="cover2">
            <form class="form" method="get" action="">
                <div class="tb">
                    <div class="td">
                        <div class="categories">
                            Categories
                            <div>
                                <label for="COSTUME DESIGN (Color)"> COSTUME DESIGN (Color)</label>
                                <input type="radio" name="categories" id="COSTUME DESIGN (Color)"
                                       value="COSTUME-DESIGN-COLOR">
                            </div>
                            <div>
                                <label for="COSTUME DESIGN (Color)"> COSTUME DESIGN
                                    (Black-and-White)</label>
                                <input type="radio" name="categories" id="COSTUME DESIGN
                                    (Black-and-White)"
                                       value="COSTUME-DESIGN-BLACK-AND-WHITE">
                            </div>
                            <div>
                                <label for="MAKEUP AND HAIRSTYLING">Makeup And Hairstyling</label>
                                <input type="radio" name="categories" id="MAKEUP AND HAIRSTYLING"
                                       value="MAKEUP-AND-HAIRSTYLING">
                            </div>
                        </div>
                        <div class="years">
                            <label for="year">Year</label>
                            <input type="text" name="year" id="year" required>
                        </div>
                        <div class="status">
                            Status
                            <div>
                                <label for="Winner">Winner</label>
                                <input type="radio" name="status" id="winner" value="winner">
                            </div>
                            <div>
                                <label for="All">All</label>
                                <input type="radio" name="status" id="all" value="all">
                            </div>
                        </div>
                        <button id="CategorySubmit" class="btn btn-primary" type="button"
                                onclick="Submit()">
                            Search
                        </button>
                        <script>

                            function Submit() {
                                const year = document.getElementById("year");
                                var status = document.getElementsByName("status");
                                var chosenStatus = ''
                                const categories = document.getElementsByName('categories');
                                var selectedcategory = '';
                                for (var i = 0; i < categories.length; i++) {
                                    if (categories[i].checked) {
                                        // do whatever you want with the checked radio
                                        selectedcategory = categories[i].value
                                        // only one radio can be logically checked, don't check the rest
                                        break;
                                    }
                                }
                                for (var j = 0; j < status.length; j++) {
                                    if (status[j].checked) {
                                        // do whatever you want with the checked radio
                                        chosenStatus = status[j].value
                                        // only one radio can be logically checked, don't check the rest
                                        break;
                                    }
                                }
                                window.location = 'movie_list/' + selectedcategory + 'z' + year.value + 'zy' + chosenStatus + 'y/all'
                            }
                        </script>
                    </div>
                </div>
            </form>
            <script>
            </script>
        </div>

        <style>
            div.categories {
                background-color: cadetblue;
            }

            div.years {
                background-color: cadetblue;
            }

            div.status {
                background-color: cadetblue;
            }
        </style>

    </div>
</div>
</body>
