<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="colorlib.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/searchbar.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title></title>
</head>
<body background="/static/images/pexels-pixabay-33129.jpg">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a href="movie_list" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Movie List</a>
    <a href="profile_page" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Profile Page</a>

</nav>
<div style="display: block; text-align: center">
    <img src="/static/images/pexels-engin-akyurt-2098578.jpg" style="padding-bottom: 50px; height: auto; width: 50%">
</div>
<div class="container">
    <div class="row searchFilter">
        <div class="col-sm-12">
            <div class="input-group">
                <input id="table_filter" type="text" class="form-control"
                       aria-label="Text input with segmented button dropdown">
                <div class="input-group-btn">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="best_animation">Best Animation</a>
                            <a class="dropdown-item" href="best_male_lead">Best Male Lead</a>
                        </div>
                        <form class="btn btn-outline-secondary btn-search" action="/movie_list/search=">
                            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                    <!-- <button id="searchBtn" type="button" class="btn btn-secondary btn-search" onclick=""><span
                             class="glyphicon glyphicon-search">&nbsp;</span> <span class="label-icon">Search</span>
                     </button> -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% block content %}
{% endblock %}

<!--Bootstrap JS -->
